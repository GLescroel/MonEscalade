<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Les amis de l'escalade</title>
</head>
<body>

<h1>Bienvenue aux amis de l'escalade</h1>
<br>
<br>

<form id="formRecherche" method="post" th:action="@{/}">
    <div>
        <span>Nom du site recherché:</span> <input name="siteRecherche" type="text" th:value="${site.getNom()}">
    </div>

    <div class="form-group blu-margin">
        <select class="form-control" th:object="${continents}" id="dropContinent" name="continentRecherche">
            <option th:value="${continentSelectionne.getId()}" th:text="${continentSelectionne.getNom()}"></option>
            <option th:each="continent : ${continents}" th:value="${continent.getId()}" th:text="${continent.getNom()}"></option>
        </select>
    </div>

    <span th:if="!${continentSelectionne.getId().equals(0)}">
    <div class="form-group blu-margin">
        <select class="form-control" th:object="${paysList}" id="dropPays" name="paysRecherche">
            <option th:value="${paysSelectionne.getId()}" th:text="${paysSelectionne.getNom()}"></option>
            <option th:each="pays : ${paysList}" th:value="${pays.getId()}" th:text="${pays.getNom()}"></option>
        </select>
    </div>
    </span>

    <br>

    <span th:if="${regions}">
    <div class="form-group blu-margin">
        <select class="form-control" th:object="${regions}" id="dropRegion" name="regionRecherche">
            <option th:value="${regionSelectionnee}" th:text="${regionSelectionnee}"></option>
            <option th:each="region : ${regions}" th:value="${region}" th:text="${region}"></option>
        </select>
    </div>
    </span>

    <br>

    <div>
        <span>Cotation : entre </span> <input name="cotationMin" type="text" th:value="${cotationMin}">
        <span>et</span> <input name="cotationMax" type="text" th:value="${cotationMax}">
    </div>

    <br>
    <div>
        <button type="submit" name="rechercher" value="RECHERCHER!">RECHERCHER !</button>
    </div>
</form>

<div th:if="${resultats}">
<br><br>
    <table>
        <thead>
        <tr>
            <th> Nom </th>
            <th> Continent </th>
            <th> Pays </th>
            <th> Région </th>
            <th> Cotation min </th>
            <th> Cotation max </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="site : ${resultats}">
            <td><span><a th:href="@{/site(id=${site.getId()})}" th:text="${site.getNom()}"></a> </span></td>
            <td><span th:text="${site.getLocalisation().getContinent().getNom()}"> </span></td>
            <td><span th:text="${site.getLocalisation().getPays().getNom()}"> </span></td>
            <td><span th:text="${site.getLocalisation().getRegion()}"> </span></td>
            <td><span th:text="${site.getCotationsMin()}"> </span></td>
            <td><span th:text="${site.getCotationsMax()}"> </span></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:if="!${resultats}">
    Aucun site trouvé

</div>
<br>
<br>
<img src="Homepage.jpg" alt="Mountain View" style="width:600px">

<br>
<br>
<div>
    <a th:href="@{/modifSite}">Ajouter un site</a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
