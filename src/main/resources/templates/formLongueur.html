<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Modification d'une longueur</title>
</head>

<body>

<h1>Modification d'une longueur</h1>

<br><br>
<div th:if="${longueur != null && suppression == false}">
    <h2>
    <span th:text="${site.getNom()}"/>
        <span> / </span>
    <span th:text="${secteur.getNom()}"/>
        <span> / </span>
    <span th:text="${voie.getNom()}"/>
        <span> / </span>
    <span th:text="${longueur.getNom()}"/>
    </h2>
    <br><br>
</div>
<br><br>

<div th:if="${longueur}">
    <span>Informations sur la longueur : </span><br>
    <form id="MajLongueur" method="post" th:action="@{/modifSite/{idSite}/modifSecteur/{idSecteur}/modifVoie/{idVoie}/modifLongueur/{idLongueur}(idSite=${site.getId()}, idSecteur=${secteur.getId()}, idVoie=${voie.getId()}, idLongueur=${longueur.getId()})}">
        <div>
            <span>Nom de la longueur :</span> <input name="nomLongueur" type="text" th:value="${longueur.getNom()}" th:size="50"><br>
            <span>Cotation :</span> <input name="cotation" type="text" th:value="${longueur.getCotation()}" th:size="10"><br>
            <button type="submit" name="MajLongueur" value="MajLongueur">Mettre à jour</button>
        </div>
    </form>

    <br><br><br><br>

    <form class="button" th:action="@{/modifSite/{idSite}/modifSecteur/{idSecteur}/modifVoie/{idVoie}/modifLongueur/{idLongueur}/suppression(idSite=${site.getId()}, idSecteur=${secteur.getId()}, idVoie=${voie.getId()}, idLongueur=${longueur.getId()})}">
        <input type="submit" value="Supprimer la longueur"/>
    </form>
    <br><br><br><br>
</div>
<div th:if="${suppression} == true">
    <span><h2>LA LONGUEUR A ETE SUPPRIME</h2></span>
    <br><br><br><br>
</div>

<a th:href="@{/modifSite/{idSite}/modifSecteur/{idSecteur}/modifVoie/{idVoie}(idSite=${site.getId()}, idSecteur=${secteur.getId()}, idVoie=${voie.getId()})}">Retour à la voie</a>
<br><br>
<a th:href="@{/modifSite/{idSite}/modifSecteur/{idSecteur}(idSite=${site.getId()}, idSecteur=${secteur.getId()})}">Retour au secteur</a>
<br><br>
<a th:href="@{/modifSite/{idSite}(idSite=${site.getId()})}">Retour au site</a>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<footer>
    <a th:href="@{/}">Accueil</a>
</footer>
</html>
