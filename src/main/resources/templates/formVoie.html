<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'une longueur</title>
</head>

<body>

<h1>Modification d'une voie</h1>

<br><br>
<div th:if="${voie != null && suppression == false}">
    <h2>
    <span th:text="${site.getNom()}"/>
    <span> / </span>
    <span th:text="${secteur.getNom()}"/>
    <span> / </span>
    <span th:text="${voie.getNom()}"/>
    </h2>
    <br><br><br>
    <span>Informations sur la voie : </span>
    <form id="MajVoie" method="post" th:action="@{/modifSite/{idSite}/modifSecteur/{idSecteur}/modifVoie/{idVoie}/update(idSite=${site.getId()}, idSecteur=${secteur.getId()}, idVoie=${voie.getId()})}">
        <div>
            <span>Nom de la voie :</span> <input name="nomVoie" type="text" th:value="${voie.getNom()}" th:size="50"><br>
            <span>Cotation :</span> <input name="cotationVoie" type="text" th:value="${voie.getCotation()}" th:size="10"><br>
            <div class="form-group blu-margin">
                <span th:text="Equipee">Equipée ?</span>
                <select class="form-control" id="dropEquipee" name="voieEquipee">
                    <option th:value="${voie.isEquipee()}" th:text="${voie.isEquipee()}">Equipee ?</option>
                    <option th:value="true" th:text="Oui"></option>
                    <option th:value="false" th:text="Non"></option>
                </select>
            </div>
            <button type="submit" name="MajVoie" value="MajVoie">Mettre à jour</button>
        </div>
    </form>

    <br><br>
    <div th:if="!${longueurs.isEmpty()}">
        <table th:axis="1">
            <tr>
                <td th:align="left" th:text="longueurs">Longueurs</td>
                <td th:align="left" th:text="cotation">Cotation</td>
            </tr>
            <tr th:each="longueur: ${longueurs}">
                <td><span><a
                        th:href="@{/modifSite/{idSite}/modifSecteur/{idSecteur}/modifVoie/{idVoie}/modifLongueur/{idLongueur}(idSite=${site.getId()},idSecteur=${secteur.getId()},idVoie=${voie.getId()}, idLongueur=${longueur.getId()})}"
                        th:text="${longueur.getNom()}"></a> </span></td>
                <td th:text="${longueur.getCotation()}">Cotation</td>
            </tr>
        </table>
    </div>

    <br><br>
    <span>Ajout d'une longueur : </span>
    <form id="CreationSecteur" method="post"
          th:action="@{/modifSite/{idSite}/modifSecteur/{idSecteur}/modifVoie/{idVoie}(idSite=${site.getId()}, idSecteur=${secteur.getId()}, idVoie=${voie.getId()})}">
        <div>
            <span>Nom de la longueur :</span> <input name="nomLongueur" th:size="50" type="text"><br>
            <span>Cotation :</span> <input name="cotation" th:size="10" type="text"><br>
            <button name="AjouterLongueur" type="submit" value="AjouterLongueur">Ajouter longueur</button>
        </div>
    </form>
</div>
<br><br>

<div th:if="${voie}">
    <br>
    <form class="button"
          th:action="@{/modifSite/{idSite}/modifSecteur/{idSecteur}/modifVoie/{idVoie}/suppression(idSite=${site.getId()}, idSecteur=${secteur.getId()}, idVoie=${voie.getId()})}">
        <input type="submit" value="Supprimer la voie"/>
    </form>
    <br><br><br><br>
</div>
<div th:if="${suppression} == true">
    <span><h2>LA VOIE A ETE SUPPRIME</h2></span>
    <br><br><br><br>
</div>

<a th:href="@{/modifSite/{idSite}/modifSecteur/{idSecteur}(idSite=${site.getId()}, idSecteur=${secteur.getId()})}">Retour au secteur</a>
<br><br>
<a th:href="@{/modifSite/{idSite}(idSite=${site.getId()})}">Retour au site</a>

</body>
<footer>
    <a th:href="@{/}">Accueil</a>
</footer>
</html>
